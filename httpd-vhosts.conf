<VirtualHost *:80>
    ServerName www.projetoTW.com
    <Directory "/Applications/XAMPP/htdocs/ecommerce">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </Directory>
</VirtualHost>